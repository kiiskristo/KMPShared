name: Build and Release KMP Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew assemble
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}

      - name: Build iOS Framework
        run: ./gradlew :shared:assembleXCFramework
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}

      - name: Compress XCFramework
        run: |
          cd ./shared/build/XCFrameworks/release
          zip -r shared.xcframework.zip shared.xcframework

      - name: Compute checksum
        id: checksum
        run: |
          swift package compute-checksum ./shared/build/XCFrameworks/release/shared.xcframework.zip > checksum.txt
          CHECKSUM=$(cat checksum.txt)
          echo "::set-output name=checksum::$CHECKSUM"

      - name: Publish to GitHub Packages
        uses: actions/upload-artifact@v2
        with:
          name: shared.xcframework
          path: ./shared/build/XCFrameworks/release/shared.xcframework.zip
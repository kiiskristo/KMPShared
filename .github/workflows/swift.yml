name: Build and Release KMP Project

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - development

permissions:
  contents: write

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew assemble
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
  
  deploy:
    if: github.ref == 'refs/heads/master' && !contains(github.event.head_commit.message, '[skip ci]') && startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Build iOS Framework
        run: ./gradlew assembleXCFramework
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}

      - name: Compress XCFramework
        run: |
          cd ./shared/build/XCFrameworks/release
          zip -r shared.xcframework.zip shared.xcframework

      - name: Compute checksum
        id: checksum
        run: |
          swift package compute-checksum ./shared/build/XCFrameworks/release/shared.xcframework.zip > checksum.txt
          CHECKSUM=$(cat checksum.txt)
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./shared/build/XCFrameworks/release/shared.xcframework.zip
          asset_name: shared.xcframework.zip
          asset_content_type: application/zip

      - name: Update Package.swift
        run: |
          ARTIFACT_URL="${{ steps.upload_artifact.outputs.artifact-url }}.zip"
          CHECKSUM="${{ steps.checksum.outputs.checksum }}"
          sed -i '' -e "s|url: \".*\"|url: \"$ARTIFACT_URL\"|" Package.swift
          sed -i '' -e "s|checksum: \".*\"|checksum: \"$CHECKSUM\"|" Package.swift
        shell: bash

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Package.swift
          git commit -m "Update Package.swift with new artifact URL and checksum [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}